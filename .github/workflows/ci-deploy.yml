name: CI (Docker) + Deploy

on:
    pull_request:
        branches: ["main"]
    push:
        branches: ["main"]
    workflow_dispatch:

concurrency:
    group: prod-main
    cancel-in-progress: true

jobs:
    ci-docker:
        name: CI Docker (prod-like)
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Build & start stack
              run: docker compose up -d --build

            - name: Wait for DB
              run: |
                  for i in {1..40}; do
                    docker compose exec -T db pg_isready -U symfony -d app && exit 0
                    sleep 2
                  done
                  docker compose logs db
                  exit 1

            - name: Install dependencies (container)
              run: docker compose exec -T php composer install --no-interaction --prefer-dist

            - name: QA + Tests (container)
              run: make test EXEC_TTY=-T

            - name: Tear down
              if: always()
              run: docker compose down -v --remove-orphans

    deploy:
        name: Deploy to VPS
        runs-on: ubuntu-latest
        needs: [ci-docker]
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'

        steps:
            - name: Deploy over SSH
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.VPS_HOST }}
                  username: ${{ secrets.VPS_USER }}
                  key: ${{ secrets.VPS_SSH_KEY }}
                  port: ${{ secrets.VPS_PORT || 22 }}
                  script_stop: true
                  script: |
                      set -euo pipefail
                      cd "${{ secrets.VPS_PATH }}"
                      pwd
                      ls -la
                      git rev-parse HEAD
                      git log -1 --oneline
                      make deploy-prod EXEC_TTY=-T
